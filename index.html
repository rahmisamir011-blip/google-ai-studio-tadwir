    <style>
      body {
        font-family: 'Tajawal', sans-serif;
      }

      #background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background-color: #f0fdfa; /* A light emerald fallback */
      }

      #background-animation::before,
      #background-animation::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        filter: blur(90px);
        opacity: 0.6;
      }

      #background-animation::before {
        width: 400px;
        height: 400px;
        background: #34d399; /* emerald-400 */
        top: -10%;
        right: -10%;
        animation: move-blob 15s infinite alternate ease-in-out;
      }

      #background-animation::after {
        width: 300px;
        height: 300px;
        background: #a7f3d0; /* emerald-200 */
        bottom: -5%;
        left: 5%;
        animation: move-blob 20s infinite alternate ease-in-out -5s; /* delayed start */
      }

      @keyframes move-blob {
        0% {
          transform: translate(0, 0) scale(1);
        }
        100% {
          transform: translate(30px, -50px) scale(1.2);
        }
      }
    </style>
